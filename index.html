<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebGL Maze with Pathfinding</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas { 
            display: block; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .control-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-family: Arial, sans-serif;
        }
        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gl-canvas"></canvas>
    <div id="controls">
        <div class="control-group">
            <label>Camera Angle: <span id="angleValue">90</span>Â°</label>
            <input type="range" id="cameraAngle" min="0" max="90" value="90" step="1">
        </div>
        <div class="control-group">
            <label>Brightness: <span id="brightnessValue">1.0</span></label>
            <input type="range" id="brightness" min="0.1" max="2.0" value="1.0" step="0.1">
        </div>
    </div>

    <!-- Vertex Shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vNormal;
        attribute vec4 vColor;
        
        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;
        uniform mat3 normalMatrix;
        
        varying vec3 fNormal;
        varying vec3 fPosition;
        varying vec4 fColor;
        
        void main() {
            // Transform vertex position to eye coordinates
            fPosition = (modelViewMatrix * vPosition).xyz;
            
            // Transform normal to eye coordinates
            fNormal = normalMatrix * vNormal.xyz;
            
            // Pass color to fragment shader
            fColor = vColor;
            
            // Set gl_Position
            gl_Position = projectionMatrix * modelViewMatrix * vPosition;
        }
    </script>

    <!-- Fragment Shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        
        varying vec3 fNormal;
        varying vec3 fPosition;
        varying vec4 fColor;
        
        uniform vec4 ambientProduct;
        uniform vec4 diffuseProduct;
        uniform vec4 specularProduct;
        uniform float shininess;
        uniform vec4 lightPosition;
        uniform float brightness;
        
        void main() {
            // Normalize the normal
            vec3 N = normalize(fNormal);
            
            // Calculate light vector (for directional light)
            vec3 L = normalize(lightPosition.xyz);
            
            // Calculate view vector (from position to eye at origin)
            vec3 V = normalize(-fPosition);
            
            // Calculate reflection vector
            vec3 R = reflect(-L, N);
            
            // Calculate ambient component
            vec4 ambient = ambientProduct;
            
            // Calculate diffuse component
            float Kd = max(dot(L, N), 0.0);
            vec4 diffuse = Kd * diffuseProduct;
            
            // Calculate specular component
            float Ks = pow(max(dot(V, R), 0.0), shininess);
            vec4 specular = Ks * specularProduct;
            
            // Combine components with material color and apply brightness
            vec4 color = fColor * (ambient + diffuse + specular);
            gl_FragColor = vec4(color.rgb * brightness, color.a);
        }
    </script>

    <!-- Include required scripts -->
    <script src="initShaders.js"></script>
    <script src="MVnew.js"></script>
    <script src="maze.js"></script>
</body>
</html>
